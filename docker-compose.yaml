version: "3.9"
services:
  front:
    image: sermalenk/skypro-front:base
    ports:
      - "8080:80"
    depends_on:
      - api

  api:
    build: .
    environment:
      DB_USER: ${USER}
      DB_NAME: ${NAME}
      DB_HOST: ${HOST}
      DB_PASSWORD: ${PASSWORD}
    #env_file:
    #  - ./todolist/.env
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  postgres:
    image: postgres
    environment:
      POSTGRES_USER: ${USER}
      POSTGRES_PASSWORD: ${PASSWORD}
      POSTGRES_DB: ${NAME}
      #env_file:
      #  - ./todolist/.env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${USER} -d ${NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./db/:/var/lib/postgresql/data

